<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <div id="color-palette">
    <div id="black" class="color selected"></div>
    <div id="red" class="color"></div>
    <div id="blue" class="color"></div>
    <div id="yellow" class="color"></div>
  </div>
  <button id="clear-board">Limpar</button>
  <input type="number" name="quantity" min="1" max="50" id="board-size" placeholder="Tamanho do quadro">
  <button id="generate-board" onclick="replaceBoard()">VQV</button>
  <script src="script.js"></script>
</body>
</html>
