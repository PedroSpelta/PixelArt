  <div id="header">
    <h1 id="title">Pixel art</h1>

      <button id="clear-board">Limpar</button>

      <button id="generate-board" onclick="replaceBoard()">VQV</button>
    </div>
  </div>
  <div id="header-display-hide"  onclick="hideHeader(event)">â¬†</div>
  <div id="pixel-board">
    <input id="board-range" type="range" min="300" max="600" value="450" onchange="inputSizeChange(event)">
    <div id="color-palette">
      <div class="color selected"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
